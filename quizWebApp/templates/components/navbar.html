<!-- Navbar -->
<section id="navbar">
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
      >
        <a
          href="{% url 'home' %}"
          class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
        >
          Quiz AI
        </a>

        <ul
          class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
        >
          <li>
            <a href="{% url 'home' %}" class="nav-link px-2 text-secondary"
              >Home</a
            >
          </li>
          <li>
            <a href="./quizHome.html" class="nav-link px-2 text-white">Quiz</a>
          </li>
          <li>
            <a href="#" class="nav-link px-2 text-white">Leaderboard</a>
          </li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input
            type="search"
            class="form-control form-control-dark text-bg-dark"
            placeholder="Search..."
            aria-label="Search"
            spellcheck="false"
            data-ms-editor="true"
          />
        </form>

        <div class="text-end d-flex">
          {% if request.user.is_authenticated %}
          <a
            href="{% url 'profile' request.user.username %}"
            class="d-block link-body-emphasis text-decoration-none me-2"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            data-bs-title="{{request.user.username}}"
            aria-expanded="false"
          >
            <img
              src="{{user_profile.profile_img.url}}"
              alt="user_profile_img"
              width="40"
              class="rounded-circle"
            />
          </a>
          <a href="{% url 'logout' %}">
            <button type="button" class="btn btn-warning">Logout</button>
          </a>
          {% else %}
          <a href="{% url 'login' %}">
            <button type="button" class="btn btn-outline-primary me-2">
              Login
            </button>
          </a>
          {% endif %}
          <!-- <button type="button" class="btn btn-warning">Sign-up</button> -->
        </div>
      </div>
    </div>
  </header>
</section>
