<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    {% include "components/navbar.html" %}


    <section id="profile">
      <div class="container">
        <h1 class="display-4 text-center my-2 py-5 fw-bold">Leaderboard</h1>
        <div class="d-flex gap-2 justify-content-center py-5">
          <button
            class="btn btn-success d-inline-flex align-items-center"
            type="button"
          >
            Edit
          </button>
          <button
            class="btn btn-danger d-inline-flex align-items-center"
            type="button"
          >
            Delete
          </button>
        </div>

        <div class="container text-center">
          <div class="row">
            <div class="col">
              <img
                src="./assets/images/userProfileImg.png"
                alt="User-Profile"
                width="200px"
              />
              <h2 class="fs-3">Profile 1</h2>
            </div>
            <div class="col">
              <h2>Name</h2>
              <p class="fs-5"><i class="bi bi-gender-ambiguous"></i>Male</p>
              <p class="fs-5"><i class="bi bi-geo-alt-fill"></i>Rajasthan</p>
              <p class="fs-5">
                <i class="bi bi-file-earmark-person-fill"></i>I'm a Coder.
              </p>
            </div>
          </div>
        </div>

        <hr />

        <div class="container my-5 py-3 text-center">
          <div class="row">
            <div class="col">
              <h3 class="py-3">Quiz Submission</h3>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Serial No</th>
                    <th scope="col">Quiz</th>
                    <th scope="col">Marks</th>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>9/10</td>
                    <td>April 2026</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>4/10</td>
                    <td>May 2024</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col">
              <h3 class="py-3">User's Performance</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    {% include "components/navbar.html" %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
